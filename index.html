<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>crd | Producer</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #111;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    #blurOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(17,17,17,0.9);
      backdrop-filter: blur(12px);
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #blurOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Card Wrapper with animated border */
    .card-wrapper {
      border-radius: 24px;
      background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
      background-size: 200% 200%;
      animation: borderScroll 3s ease-in-out infinite alternate;
      padding: 4px;
      box-shadow:
        0 0 18px rgba(58, 141, 222, 0.4),
        0 0 30px rgba(101, 199, 247, 0.25),
        0 5px 15px rgba(0, 82, 212, 0.2);
      will-change: transform;
      transition: transform 0.3s ease;
    }
    @keyframes borderScroll {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Card */
    .card {
      background: #111;
      border-radius: 20px;
      width: 550px;
      max-width: 100%;
      padding: 30px 35px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow:
        inset 0 0 25px rgba(255 255 255 / 0.05);
      color: #eee;
      user-select: none;
      position: relative;
    }

    /* Profile picture */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255 255 255 / 0.05);
      margin-bottom: 15px;
      transition: box-shadow 0.3s ease;
    }
    .profile-pic:hover {
      box-shadow: 0 0 15px rgba(58, 141, 222, 0.6);
    }

    /* Name with gradient */
    .name {
      font-size: 36px;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .prod-gradient {
      background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(101, 199, 247, 0.6);
      font-weight: 700;
    }
    .badge-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      padding: 3px 8px;
      border-radius: 14px;
      position: relative;
    }
    .badge-container::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      z-index: -1;
      border-radius: 18px;
      background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
      background-size: 200% 200%;
      animation: borderScroll 3s ease-in-out infinite alternate;
    }
    .badge-container img {
      width: 18px;
      height: 18px;
      border-radius: 3px;
      object-fit: cover;
    }

    /* Typewriter description */
    .description {
      font-size: 16px;
      color: #888;
      margin-left: 5px;
      min-height: 24px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #888;
      animation: blinkCursor 0.8s step-end infinite;
      font-weight: 500;
      max-width: 100%;
      margin-bottom: 25px;
      user-select: text;
    }
    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }

    /* Presence card */
    .presence-card {
      width: 100%;
      display: flex;
      align-items: center;
      background: rgba(255 255 255 / 0.05);
      border-radius: 12px;
      padding: 12px 16px;
      backdrop-filter: blur(5px);
      margin-bottom: 30px;
      box-shadow: inset 0 0 15px rgba(255 255 255 / 0.03);
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 14px;
      transition: box-shadow 0.3s ease;
    }
    .avatar:hover {
      box-shadow: 0 0 15px rgba(58, 141, 222, 0.6);
    }
    .details .username {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .badge {
      width: 18px;
      height: 18px;
      background-size: cover;
      background-position: center;
      border-radius: 0;
    }
    .badge.quest {
      background-image: url('assets/quest.png');
    }
    .badge.bravery {
      background-image: url('assets/bravery.png');
    }

    /* Music Player */
    .music-player {
      width: 100%;
      background: rgba(30,30,30,0.7);
      border-radius: 14px;
      padding: 14px 18px;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .track-info {
      display: flex;
      flex-direction: column;
      color: #eee;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.1;
    }
    .track-info > div {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #track-duration {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
      min-width: 45px;
      text-align: right;
    }
    .artist-name {
      font-size: 13px;
      color: rgba(255,255,255,0.55);
      margin-top: 6px;
      font-weight: 400;
    }
    .controls button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }
    .controls button:hover {
      transform: scale(1.1);
    }
    .controls img {
      width: 26px;
      height: 26px;
      transition: opacity 0.25s ease;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.6));
    }

    /* Seek bar */
    #seekBar {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: height 0.3s ease;
      margin-top: 4px;
    }
    #seekBar:hover,
    #seekBar:active {
      height: 8px;
    }
    #seekBar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 0;
      height: 0;
      background: transparent;
      border: none;
    }
    #seekBar::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 0%;
      background: rgba(255,255,255,0.3);
      z-index: 1;
      transition: width 0.15s linear;
    }

    /* Social logos */
    .social-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      opacity: 0.25;
      transition: opacity 0.3s ease;
    }
    .social-logos:hover {
      opacity: 1;
    }
    .social-icon {
      width: 35px;
      height: 35px;
      object-fit: contain;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.6));
      background: none !important;
      animation: pulseGradient 2.8s ease-in-out infinite;
    }

    /* Pulsing white/gray gradient animation for social icons */
    @keyframes pulseGradient {
      0%, 100% {
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.8));
        opacity: 1;
      }
      50% {
        filter: drop-shadow(0 0 10px rgba(200,200,200,1));
        opacity: 0.7;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        width: 90vw;
        padding: 20px 25px;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .name {
        font-size: 28px;
      }
      .description {
        font-size: 14px;
      }
      .presence-card {
        padding: 10px 14px;
        margin-bottom: 20px;
      }
      .avatar {
        width: 48px;
        height: 48px;
      }
      .track-info {
        font-size: 13px;
      }
      .artist-name {
        font-size: 12px;
      }
      .social-icon {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

<div id="blurOverlay">click to continue</div>

<div class="card-wrapper" id="cardWrapper" tabindex="0" aria-label="User profile card">
  <div class="card" id="card">
    <img src="assets/pfp.png" alt="Profile picture" class="profile-pic" id="profilePic" />
    <div class="name" id="profileName" aria-label="Profile name">
      <span class="prod-gradient">prod</span> @skoozuh
      <div class="badge-container" aria-label="Badges">
        <img src="assets/crownw.png" alt="Owner badge" />
        <img src="assets/trophy.png" alt="Trophy badge" />
        <img src="assets/spider.png" alt="Spider badge" />
      </div>
    </div>

    <div class="description" id="profileDescription" aria-live="polite" aria-atomic="true" role="textbox" tabindex="0"></div>

    <div class="presence-card" aria-label="Discord presence">
      <img
        class="avatar"
        src="https://media.discordapp.net/attachments/1401010039681978381/1401023191757099170/pfp.png?ex=688ec406&is=688d7286&hm=f481589859fb09df918d82265f354b78dd08bedf1fa7e27f78a4c6ca467dcde2&format=webp&quality=lossless&width=1408&height=1408&"
        alt="Discord avatar"
      />
      <div class="details">
        <div class="username">
          skoozuh
          <span class="badge quest" aria-label="Quest badge"></span>
          <span class="badge bravery" aria-label="Bravery badge"></span>
        </div>
      </div>
    </div>

    <div class="music-player" aria-label="Music player">
      <div class="controls">
        <div class="track-info">
          <div>
            <span id="track-title">Switchlanes</span>
            <span id="track-duration">0:00</span>
          </div>
          <span id="track-artist" class="artist-name">LUCKI</span>
        </div>
        <button id="playPauseBtn" aria-label="Play or pause music">
          <img id="playPauseIcon" src="assets/play.png" alt="Play button" />
        </button>
      </div>
      <input type="range" id="seekBar" value="0" min="0" step="1" aria-label="Seek bar" />
      <audio id="audio" src="assets/lucki.mp3"></audio>
    </div>

    <div class="social-logos" aria-label="Social media links">
      <a
        href="https://instagram.com/deadbeforenight"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Instagram profile"
      >
        <img src="assets/iglogo.png" alt="Instagram logo" class="social-icon" />
      </a>
    </div>
  </div>
</div>

<script>
  const wrapper = document.getElementById('cardWrapper');
  const blurOverlay = document.getElementById('blurOverlay');

  // 3D rotate card on mouse move
  wrapper.addEventListener('mousemove', (e) => {
    const rect = wrapper.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const rotateX = ((y - centerY) / centerY) * 8;
    const rotateY = ((x - centerX) / centerX) * 8;
    wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });
  wrapper.addEventListener('mouseleave', () => {
    wrapper.style.transform = 'rotateX(0deg) rotateY(0deg)';
  });

  // Hide blur overlay on click
  blurOverlay.addEventListener('click', () => {
    blurOverlay.classList.add('hidden');
  });

  // Audio controls
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const playPauseIcon = document.getElementById('playPauseIcon');
  const trackTitle = document.getElementById('track-title');
  const trackArtist = document.getElementById('track-artist');
  const seekBar = document.getElementById('seekBar');
  const trackDuration = document.getElementById('track-duration');

  const song = {
    title: "Switchlanes",
    artist: "LUCKI",
    url: "assets/lucki.mp3"
  };

  trackTitle.textContent = song.title;
  trackArtist.textContent = song.artist;
  audio.src = song.url;
  audio.load();

  let isPlaying = false;

  playPauseBtn.addEventListener('click', () => {
    playPauseIcon.style.opacity = 0;
    setTimeout(() => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = "assets/play.png";
      } else {
        audio.play().catch(err => console.error("Playback failed:", err));
        playPauseIcon.src = "assets/pause.png";
      }
      isPlaying = !isPlaying;
      playPauseIcon.style.opacity = 1;
    }, 200);
  });

  audio.addEventListener('loadedmetadata', () => {
    trackDuration.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    if (!isNaN(audio.duration)) {
      seekBar.max = audio.duration;
      seekBar.value = audio.currentTime;

      const fillPercent = (audio.currentTime / audio.duration) * 100;
      seekBar.style.background = `linear-gradient(to right, rgba(255,255,255,0.3) ${fillPercent}%, rgba(255,255,255,0.15) ${fillPercent}%)`;

      trackDuration.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }
  });

  seekBar.addEventListener('input', () => {
    audio.currentTime = seekBar.value;
  });

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  // Typewriter Effect for description
  const descElement = document.getElementById('profileDescription');
  const phrases = [
    "producer",
    "guns.lol/wreak",
    "discord @skoozuh"
  ];

  let phraseIndex = 0;
  let charIndex = 0;
  let typing = true;

  function typeEffect() {
    const currentPhrase = phrases[phraseIndex];
    if (typing) {
      charIndex++;
      if (charIndex <= currentPhrase.length) {
        descElement.textContent = currentPhrase.substring(0, charIndex);
      } else {
        typing = false;
        setTimeout(typeEffect, 1200);
        return;
      }
    } else {
      charIndex--;
      if (charIndex >= 0) {
        descElement.textContent = currentPhrase.substring(0, charIndex);
      } else {
        typing = true;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }
    }
    setTimeout(typeEffect, typing ? 70 : 40);
  }

  window.addEventListener('load', () => {
    typeEffect();
  });
</script>

</body>
</html>
